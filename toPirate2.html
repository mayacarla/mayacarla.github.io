<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Pirate Translator</title>
	<link rel="stylesheet" href="toPirate2.css">
</head>

<body>

	<h3> <img src="pirate.jpg" alt="Blackbeard">Land Lubber's Pirate Translator</h3>
	<p>Simply click the buttons to translate words and/or phrases from English to Standard Pirate. </p>
	<hr>
	<br>

	<table>
	  <tr>
	    <th class="category">Greetings:</th>
	    <td><button class="button1" id="b1">Hello</button></td>
			<td><button class="button2" id="b2">Stranger</button></td>
			<td><button class="button3" id="b3">Pardon me</button></td>
			<td><button class="button4" id="b4">I say!</button></td>

	  </tr>
	  <tr>
	    <th class="category">People:</th>
	    <td><button class="button1" id="b5">Sir</button></td>
			<td><button class="button2" id="b6">Madam</button></td>
			<td><button class="button3" id="b7">Officer</button></td>
			<td><button class="button4" id="b8">Friend</button></td>
	  </tr>
	</table>

	<br><br>

	<textarea id="outBox" rows="3" cols="40"></textarea>
  <script src="toPirate2.js"></script>


</body>

</html>
